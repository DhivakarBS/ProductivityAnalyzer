<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>View Tasks</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d32f2f;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2196F3;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>All Tasks</h1>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Created Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="task : ${Task}">
          <td th:text="${task.work}"></td>
          <td th:text="${#dates.format(task.time, 'hh:mm:ss a')}"></td>
          <td>
            <form th:action="@{'/done/' + ${task.id}}" method="post">
              <button type="submit">Done</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <a href="/Add-Task">Add New Task</a>
  </div>
</body>
</html>
