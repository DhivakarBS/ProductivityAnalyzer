<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Work Duration Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #1976d2;
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Work Duration Summary</h1>

    <table>
      <thead>
        <tr>
          <th>Work</th>
          <th>Total Duration</th>
       
        </tr>
      </thead>
      <tbody>
    
		<tr th:each="task : ${tasks}">
		  <td th:text="${task.work}">Work</td>
		  <td th:text="${task.totalDuration != null ? task.totalDuration : '00:00:00'}">Duration</td>
		
		</tr>

      </tbody>
    </table>

    <a href="/index" class="back-link">‚Üê Back to All Tasks</a>
  </div>

</body>
</html>
