<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Completed Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #2f3e46;
      margin-bottom: 30px;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 16px 12px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
      word-break: break-word;
      transition: background-color 0.3s ease;
    }

    th {
      background-color: #1976d2;
      color: white;
      font-size: 1.1rem;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-align: center;
    }

    .back-link:hover {
      background-color: #155a9c;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.9rem;
        padding: 12px 8px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tasks Logs</h1>

    <table>
      <thead>
        <tr>
          <th>Work</th>
          <th>Total Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="task : ${List}">
          <td th:text="${task.work}"></td>
          <td>
            <span th:if="${#strings.substringBefore(task.totalDuration, ' ') != '0'}"
                  th:text="${#strings.substringBefore(task.totalDuration, ' ') + ' day(s) '}"></span>
            <span th:text="${#strings.substringAfter(task.totalDuration, ' day(s) ')}"></span>
          </td>
        </tr>
      </tbody>
    </table>

    <a href="/index" class="back-link" onclick="return confirmNavigation()">‚Üê Back to All Tasks</a>
  </div>

  <script>
    function confirmNavigation() {
      return confirm("Are you sure you want to go back to the All Tasks page?");
    }
  </script>
</body>
</html>
