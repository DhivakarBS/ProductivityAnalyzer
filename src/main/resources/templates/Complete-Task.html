<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Completed Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #1976d2;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2196F3;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tasks Logs</h1>

    <table>
      <thead>
        <tr>
          <th>Work</th>
          <th>Total Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="task : ${List}">
          <td th:text="${task.work}"></td>
          <td>
            <!-- Display day(s) only if day is not 0 -->
            <span th:if="${#strings.substringBefore(task.totalDuration, ' ') != '0'}"
                  th:text="${#strings.substringBefore(task.totalDuration, ' ') + ' day(s) '}"></span>
            <span th:text="${#strings.substringAfter(task.totalDuration, ' day(s) ')}"></span>
          </td>
        </tr>
      </tbody>
    </table>

    <a href="/index">Back to All Tasks</a>
  </div>
</body>
</html>
