<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Problem</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Inter', sans-serif;
			padding: 40px;
			background-color: #e7f3ff;
			/* Light blue background */
		}

		form {
			background: #ffffff;
			padding: 30px;
			width: 400px;
			margin: auto;
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s ease;
		}

		form:hover {
			transform: scale(1.02);
		}

		h2 {
			text-align: center;
			color: #2c3e50;
			/* Darker blue for text */
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin: 10px 0 5px;
			color: #333;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #007bff;
			/* Blue border */
			border-radius: 8px;
			font-size: 15px;
			transition: border-color 0.3s ease;
		}

		input[type="text"]:focus {
			border-color: #0056b3;
			/* Darker blue on focus */
			outline: none;
		}

		button {
			margin-top: 15px;
			padding: 10px 20px;
			background: linear-gradient(to right, #007bff, #0056b3);
			/* Blue gradient */
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			transition: background 0.3s ease;
		}

		button:hover {
			background: linear-gradient(to right, #0056b3, #004494);
			/* Darker blue on hover */
		}

		a {
			display: block;
			margin-top: 20px;
			text-align: center;
			color: #007bff;
			/* Blue link color */
			text-decoration: none;
			transition: color 0.3s ease;
		}

		a:hover {
			color: #0056b3;
			/* Darker blue on hover */
		}

		@media (max-width: 500px) {
			form {
				width: 90%;
			}
		}
	</style>
</head>

<body>
	<form th:action="@{/addProblem}" th:object="${problem}" method="post">
		<h2>Add New Problem</h2>

		<label for="name">Problem Name:</label>
		<input type="text" th:field="*{name}" required />

		<label for="url">Problem URL:</label>
		<input type="text" th:field="*{url}" required />

		<button type="submit">Add Problem</button>

		<a th:href="@{/problems}">View All Problems</a>
	</form>
</body>

</html>
