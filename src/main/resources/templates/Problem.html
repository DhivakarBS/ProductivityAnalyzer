<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Problem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f0f0;
        }

        form {
            background: #fff;
            padding: 20px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <form th:action="@{/addProblem}" th:object="${problem}" method="post">
        <h2>Add New Problem</h2>

        <label for="name">Problem Name:</label>
        <input type="text" th:field="*{name}" required />

        <label for="url">Problem URL:</label>
        <input type="text" th:field="*{url}" required />

        <button type="submit">Add Problem</button>

        <a th:href="@{/problems}">View All Problems</a>
    </form>
</body>
</html>
