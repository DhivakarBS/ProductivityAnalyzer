<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Durations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #2f3e46;
            margin-bottom: 24px;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 14px;
            border: 1px solid #e0e0e0;
            text-align: center;
            word-break: break-word;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        tr:hover {
            background-color: #f1f5f9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }

            h2 {
                font-size: 1.4rem;
            }
        }

        .no-data {
            text-align: center;
            color: #999;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Work Duration Summary</h2>

    <table>
        <thead>
            <tr>
                <th>Work</th>
                <th>Total Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.work}"></td>
                <td th:text="${task.totalDuration}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(tasks)}">
                <td colspan="2" class="no-data">No tasks available.</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
