<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Select Duration</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			font-family: 'Inter', sans-serif;
			background: #f0f4f8;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			background: white;
			padding: 40px 30px;
			border-radius: 16px;
			box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
			text-align: center;
			max-width: 420px;
			width: 100%;
		}

		h1 {
			margin-bottom: 28px;
			font-size: 1.8rem;
			color: #2f3e46;
		}

		.button-group {
			display: flex;
			flex-direction: column;
			gap: 14px;
		}

		.choice-btn {
			background: linear-gradient(135deg, #4a90e2, #357ab8);
			color: white;
			border: none;
			border-radius: 10px;
			padding: 14px 20px;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.25s ease;
			box-shadow: 0 4px 10px rgba(74, 144, 226, 0.2);
		}

		.choice-btn:hover {
			background: linear-gradient(135deg, #3b78c5, #2d6ca1);
			transform: translateY(-1px);
		}

		form {
			margin: 0;
		}

		@media (min-width: 500px) {
			.button-group {
				flex-direction: row;
				flex-wrap: wrap;
				gap: 12px;
				justify-content: center;
			}

			.choice-btn {
				flex: 1 1 45%;
			}
		}

		.message {
			margin-top: 20px;
			font-size: 1rem;
			color: green;
			display: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>View Work Durations</h1>
		<div class="button-group">
			<form action="today" method="get" onsubmit="return showMessage('Today')">
				<button type="submit" class="choice-btn">Today</button>
			</form>

			<form action="getAll" method="get" onsubmit="return showMessage('Full List')">
				<button type="submit" class="choice-btn">Full List</button>
			</form>
			<form action="week" method="get" onsubmit="return showMessage('This Week')">
				<button type="submit" class="choice-btn">This Week</button>
			</form>
			<form action="filterByDate" method="get" onsubmit="return showMessage('By Date')">
				<button type="submit" class="choice-btn">By Date</button>
			</form>
			<form action="Complete" method="get">
				<button type="submit" class="choice-btn">Summary</button>



		</div>
		<div id="confirmation-message" class="message"></div>
	</div>

	<script>
		function showMessage(action) {
			const messageDiv = document.getElementById('confirmation-message');
			messageDiv.textContent = `You have selected: ${action}`;
			messageDiv.style.display = 'block';
			return true; // Allow form submission
		}
	</script>
</body>

</html>
