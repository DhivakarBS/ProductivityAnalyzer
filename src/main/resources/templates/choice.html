<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Duration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 1.8rem;
      color: #2f3e46;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .choice-btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .choice-btn:hover {
      background-color: #3b78c5;
    }

    @media (min-width: 500px) {
      .button-group {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 12px;
      }

      .choice-btn {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>View Work Durations</h1>
    <div class="button-group">
      <form action="today" method="get">
        <button type="submit" class="choice-btn">Today</button>
      </form>
      <form action="between" method="get">
        <button type="submit" class="choice-btn">Between</button>
      </form>
      <form action="getAll" method="get">
        <button type="submit" class="choice-btn">Full List</button>
      </form>
      <form action="week" method="get">
        <button type="submit" class="choice-btn">This Week</button>
      </form>
      <form action="filterByDate" method="get">
        <button type="submit" class="choice-btn">By Date</button>
      </form>
    </div>
  </div>
</body>
</html>
