<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Completed Tasks</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .task-card {
            padding: 20px;
            background-color: #f9f9f9;
            border-left: 5px solid #007BFF;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .task-card p {
            margin: 8px 0;
            font-size: 16px;
        }

        .task-card strong {
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Completed Tasks</h1>

    <div class="task-list">
        <div class="task-card" th:each="task : ${List}">
            <p><strong>Work:</strong> <span th:text="${task.work}">Sample Work</span></p>
            <p><strong>Start Time:</strong> <span th:text="${#dates.format(task.starting_time, 'hh:mm:ss a')}"></span></p>
            <p><strong>End Time:</strong> <span th:text="${#dates.format(task.ending_time, 'hh:mm:ss a')}"></span></p>
            <p><strong>Duration:</strong> <span th:text="${task.duration}">00h 00m 00s</span></p>
        </div>
    </div>
</div>

</body>
</html>
