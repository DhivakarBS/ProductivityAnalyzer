<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .index-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    nav ul.nav-links {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    nav ul.nav-links li a {
      display: block;
      padding: 12px 18px;
      background: linear-gradient(to right, #1976d2, #1565c0);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    nav ul.nav-links li a:hover {
      background: linear-gradient(to right, #1565c0, #0d47a1);
    }

    @media (max-width: 500px) {
      .index-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      nav ul.nav-links li a {
        font-size: 0.95rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="index-container">
    <h1>Welcome to Task Manager</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="/Add-Task">Add Task</a></li>
        <li><a href="/View">View Tasks & Complete</a></li>
        <li><a href="/Complete">Task Timings</a></li>
        <li><a href="/filter">History</a></li>
        <li><a href="/durations">Durations</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
